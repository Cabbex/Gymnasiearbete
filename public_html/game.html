<!DOCTYPE html>


<html>
    <head>
        <title>JL - Spel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <meta name="author" content="Casper 'Cabbe' Björk">

    </head>
    <body>
        <div class="container"> 
     
            <div class="row" style="margin-top: 10px;">
                <div class="row" style="margin-bottom: 10px;">      <!-- Phase 2 -->
                    <div class="col-lg-4 col-sm-6 col-xs-12" >
                        <button type="button" class="btn btn-block btn-lg btn-warning" onclick="startTimer()"  id="starttimerbtn"> Paketutdelning färdig </button>
                    </div>
                </div>
        
                 <div class="row" style="margin-top: 10px;"> 
                    <div class="alert alert-warning" id="gamestart" style="display: none">
                        <p style="font-size: 25px;"> Nu har tiden startat! </p>
                    </div> 
                </div>

                <div class="row" style="margin-top: 10px;"> 
                    <div class="alert alert-info">
                        <p id="playerturn" style="font-size: 25px;"> - </p>
                    </div> 
                </div>

                <div class="row">       <!-- Dice begins -->
                    <div class="well">
                        <div class="panel panel-success" style="text-align:center">
                            <div class="panel-body">
                                <p style="font-size: 32px" id="dice"> 0 </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">       <!-- Action panel -->
                    <div class="well" id="Actionwell" style='display: none'>
                        <div class="panel panel-info" id="spacing" style="text-align:center">
                            <div class="panel-body">
                                <p id="action" style="font-size: 26px;"> - </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-sm-12 col-xs-12">     <!-- Dice -->
                        <button type="button" class="btn btn-success btn-block btn-lg" id="dicebtn" style="padding: 20px" onclick="diceroll()"> Rulla tärningen </button> 
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="cookiesgame.js"></script>
        <script src="gamejs.js"></script>
        <script src="http://jsconsole.com/js/remote.js?9e952f31-c7df-4e5b-b391-f64962619a0f"></script>
    </body>
</html>
